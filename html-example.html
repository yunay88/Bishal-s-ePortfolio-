<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-dark text-light">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">Back to ePortfolio</a>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <h1>HTML Example</h1>
    <p>This demo showcases semantic HTML with a dynamic form and sortable table, using ARIA for accessibility.</p>
    <div class="card p-4 mb-4">
      <h2>Contact Form</h2>
      <form id="contactForm" aria-label="Contact form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required aria-describedby="nameError">
          <div id="nameError" class="invalid-feedback">Name is required.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required aria-describedby="emailError">
          <div id="emailError" class="invalid-feedback">Valid email is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="formResponse" class="mt-3"></div>
    </div>
    <div class="card p-4">
      <h2>Sortable Project Table</h2>
      <table class="table table-striped" aria-label="Project table">
        <thead>
          <tr>
            <th scope="col"><button onclick="sortTable(0)">Project</button></th>
            <th scope="col"><button onclick="sortTable(1)">Date</button></th>
          </tr>
        </thead>
        <tbody id="projectTable">
          <tr><td>Portfolio</td><td>2025-08-01</td></tr>
          <tr><td>Task Manager</td><td>2025-07-15</td></tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const responseDiv = document.getElementById('formResponse');
      if (name.value && email.value.includes('@')) {
        responseDiv.innerHTML = '<div class="alert alert-success">Form submitted successfully!</div>';
        name.classList.remove('is-invalid');
        email.classList.remove('is-invalid');
      } else {
        if (!name.value) name.classList.add('is-invalid');
        if (!email.value.includes('@')) email.classList.add('is-invalid');
      }
    });

    function sortTable(col) {
      const tbody = document.getElementById('projectTable');
      const rows = Array.from(tbody.querySelectorAll('tr'));
      rows.sort((a, b) => a.cells[col].textContent.localeCompare(b.cells[col].textContent));
      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));
    }
  </script>
  <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
</body>
</html>
